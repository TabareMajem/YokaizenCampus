# ============================================
# Yokaizen Campus - Nginx Configuration
# ============================================
# Place this file in /etc/nginx/sites-available/
# Then symlink to /etc/nginx/sites-enabled/
# ============================================

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name yokaizencampus.com www.yokaizencampus.com;

    # ACME challenge for SSL certificates
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://yokaizencampus.com$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yokaizencampus.com www.yokaizencampus.com;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/yokaizencampus.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yokaizencampus.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ============================================
    # Frontend - React App (Port 7787)
    # ============================================
    location / {
        proxy_pass http://127.0.0.1:7787;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # SPA fallback
        try_files $uri $uri/ @frontend_fallback;
    }
    
    location @frontend_fallback {
        proxy_pass http://127.0.0.1:7787;
    }

    # ============================================
    # Backend API (Port 7789)
    # ============================================
    location /api/ {
        proxy_pass http://127.0.0.1:7789/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeout for AI operations
        proxy_read_timeout 120s;
        proxy_connect_timeout 60s;
    }

    # ============================================
    # WebSocket Support (Socket.IO)
    # ============================================
    location /socket.io/ {
        proxy_pass http://127.0.0.1:7789/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # ============================================
    # Health Check Endpoint
    # ============================================
    location /health {
        proxy_pass http://127.0.0.1:7789/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ============================================
    # Stripe Webhook (needs raw body)
    # ============================================
    location /api/v1/payment/webhook {
        proxy_pass http://127.0.0.1:7789/api/v1/payment/webhook;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Important for Stripe signature verification
        proxy_set_header Content-Type $content_type;
        proxy_pass_request_body on;
    }
}
