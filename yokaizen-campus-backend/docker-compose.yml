# ============================================
# Yokaizen Campus Backend - Docker Compose
# Development and Production configurations
# ============================================

version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: yokaizen-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-yokaizen}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-yokaizen_secret}
      POSTGRES_DB: ${POSTGRES_DB:-yokaizen_campus}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-yokaizen}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: yokaizen-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Backend API (Development)
  # ============================================
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: yokaizen-api-dev
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-yokaizen}:${POSTGRES_PASSWORD:-yokaizen_secret}@postgres:5432/${POSTGRES_DB:-yokaizen_campus}?schema=public
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    volumes:
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev
    profiles:
      - dev

  # ============================================
  # Backend API (Production)
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: yokaizen-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-yokaizen}:${POSTGRES_PASSWORD:-yokaizen_secret}@postgres:5432/${POSTGRES_DB:-yokaizen_campus}?schema=public
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - prod

  # ============================================
  # Prisma Studio (Database GUI)
  # ============================================
  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: yokaizen-prisma-studio
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-yokaizen}:${POSTGRES_PASSWORD:-yokaizen_secret}@postgres:5432/${POSTGRES_DB:-yokaizen_campus}?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    command: npx prisma studio
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: yokaizen-network
